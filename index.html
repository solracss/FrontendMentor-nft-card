<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="wrapper">
        <!-- <div class="img-container"> -->
        <button class="btn-overlay">
            <img class="nft-picture" src="./images/image-equilibrium.jpg" alt="Picture of Equilibrium NFT">
        </button>
        <!-- </div> -->
        <h1 class="nft-name"><a href="#">Equilibrium #3429</a></h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="container">
            <div class="eth-balance">
                <img src="./images/icon-ethereum.svg" alt="eth icon">
                <p>0.041 ETH</p>
            </div>
            <div class="counter">
                <img src="./images/icon-clock.svg" alt="clock icon">
                <p>3 days left</p>
            </div>
        </div>
        <div class="line"></div>
        <footer>
            <div class="signature">
                <div class="avatar">
                    <img src="./images/image-avatar.png" alt="">
                </div>
                <div class="created-by">
                    <p>Creation of <span class="author"><a href="#">Jules Wyvern</a></span></p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
