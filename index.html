<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main class="wrapper">
        <button class="btn-overlay" aria-label="preview item">
            <img class="nft-picture" src="./images/image-equilibrium.jpg" alt="Crystal cube standing on corner">
        </button>
        <h1 class="nft-name"><a href="#">Equilibrium #3429</a></h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="container">
            <div class="eth-balance">
                <img src="./images/icon-ethereum.svg" alt="">
                <p>0.041 ETH</p>
            </div>
            <div class="counter">
                <img src="./images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </div>
        <hr class="line">
        </hr>
        <div class="signature">
            <img src="./images/image-avatar.png" alt="NFT owner avatar" class="avatar">
            <div class="created-by">
                <p>Creation of <span class="author"><a href="#">Jules Wyvern</a></span></p>
            </div>
        </div>
    </main>
</body>

</html>
